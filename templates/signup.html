<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create an Account</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
        }
        .container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 40px 30px;
            width: 100%;
            max-width: 360px;
            text-align: center;
        }
        .logo {
            margin-bottom: 20px;
        }
        .logo img {
            width: 60px;
            height: 60px;
        }
        h1 {
            margin-bottom: 30px;
            font-size: 24px;
            font-weight: 600;
            color: #333333;
        }
        input[type="email"],
        input[type="password"] {
            width: calc(100% - 20px);
            padding: 12px 10px;
            margin-bottom: 20px;
            border: 1px solid #d1d1d1;
            border-radius: 5px;
            font-size: 14px;
            background-color: #fafafa;
        }
        input[type="email"]:focus,
        input[type="password"]:focus {
            border-color: #6a4ef5;
            outline: none;
            background-color: #ffffff;
        }
        .checkbox {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            margin-bottom: 20px;
        }
        .checkbox input {
            margin-right: 10px;
        }
        .checkbox label {
            font-size: 14px;
            color: #555555;
        }
        .btn {
            background-color: #6a4ef5;
            color: #ffffff;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #5a3ae0;
        }
        .signin {
            margin-top: 20px;
            font-size: 14px;
            color: #555555;
        }
        .signin a {
            color: #6a4ef5;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        .signin a:hover {
            color: #5a3ae0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="https://your-logo-url.com/logo.png" alt="Logo">
        </div>
        <h1>Create an account</h1>
        <form action="/signup" method="post">
            <input type="email" name="email" placeholder="Email address" required>
            <input type="password" name="password" placeholder="Enter your password" required>
            <div class="checkbox">
                <input type="checkbox" id="terms" required>
                <label for="terms">Agree to Terms and Conditions</label>
            </div>
            <button type="submit" class="btn">Register</button>
        </form>
        <div class="signin">
            Already registered? <a href="#">Sign in</a>
        </div>
    </div>
</body>
</html>
