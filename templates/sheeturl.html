<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sheet URL Management</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
        }
        .container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 40px 30px;
            width: 100%;
            max-width: 600px;
            text-align: center;
        }
        .input-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }
        .input-group > div {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            width: 100%;
            max-width: 500px;
            margin-bottom: 10px;
        }
        .input-step {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
            width: 100%;
        }
        input[type="text"] {
            padding: 12px;
            border: 1px solid #d1d1d1;
            border-radius: 5px;
            font-size: 14px;
            background-color: #fafafa;
            box-sizing: border-box;
            width: calc(70% - 10px);
        }
        button {
            background-color: #6a4ef5;
            color: #ffffff;
            padding: 12px;
            border: 1px solid #6a4ef5;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s ease;
            width: calc(28% - 10px);
            margin-left: 2%;
        }
        button:hover {
            background-color: #5a3ae0;
        }
        .warning-message {
            color: #e74c3c;
            font-size: 14px;
            text-align: left;
            font-weight: bold;
            max-width: 500px;
            width: 100%;
            overflow-wrap: break-word; /* Ensures long words break to the next line */
            overflow: hidden; /* Hides any overflow */
            text-overflow: ellipsis; /* Adds ellipsis if the text is too long */
            white-space: normal;
        }
        .box-container {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            margin-top: 20px;
            width: 100%;
            max-width: 500px;
        }
        .box {
            flex: 1;
            padding: 20px;
            border: 1px solid #d1d1d1;
            border-radius: 5px;
            background-color: #ffffff;
            cursor: pointer;
            text-align: center;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        .box:hover {
            background-color: #f0f0f0;
        }
        .box a {
            text-decoration: none;
            color: #333;
            display: block;
            height: 100%;
            width: 100%;
        }
        .box.disabled {
            background-color: #e0e0e0;
            color: #a0a0a0;
            cursor: not-allowed;
            pointer-events: none;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: #ffffff;
            border-radius: 5px;
            padding: 20px;
            margin: 15% auto;
            width: 80%;
            max-width: 300px;
            position: relative;
        }
        .modal-header {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .modal-body {
            margin-bottom: 20px;
        }
        .close {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
        }
        .close:hover {
            color: #f00;
        }
    </style>
</head>
<body>
    <div class="container">
        <form action="/Msheet" method="post" class="input-group">
            <div class="input-step">STEP 1</div>
            <div>
                <input type="text" name="sheet_url" id="sheetUrlInput" placeholder="Enter sheet URL">
                <button id="addSheetUrlButton">Add Sheet URL</button>
            </div>
                <div class="warning-message">
                    {% if url %}
                        <a href="{{ url }}" target="_blank">CURRENT SHEET üåê</a>

                    {% else %}
                        No Google Sheet URL has been added yet.
                    {% endif %}
                </div>
            
        </form>
        <div class="input-group">
        <div class="box-container">
            <div class="box" id="googleSheetBox">
                <a href="/gsheetworking"><b>STEP 2</b><br>DATA COLLECTION</a>
            </div>
            <div class="box" id="sendEmailsBox" style="margin-left: 10px;">
                <a href="/gmailworking"><b>STEP 3</b><br>SEND EMAILS</a>
            </div>
        </div>
        </div>
    </div>

    <!-- Modal -->
    <div id="messageModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="modal-body" id="modalMessage"></div>
        </div>
    </div>

    <!-- Hidden script element to safely inject JSON data -->
    <script id="messages" type="application/json">
        {{ get_flashed_messages() | tojson | safe }}
    </script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var messagesElement = document.getElementById('messages');
            var messages = [];
            if (messagesElement) {
                try {
                    messages = JSON.parse(messagesElement.textContent || '[]');
                } catch (e) {
                    console.error('Failed to parse JSON:', e);
                }
            }

            if (messages.length > 0) {
                var modal = document.getElementById('messageModal');
                var modalMessage = document.getElementById('modalMessage');
                var span = document.getElementsByClassName('close')[0];

                modalMessage.innerHTML = messages.join('<br>');
                modal.style.display = 'flex';

                span.onclick = function() {
                    modal.style.display = 'none';
                }

                window.onclick = function(event) {
                    if (event.target === modal) {
                        modal.style.display = 'none';
                    }
                }
            }

            // Check if URL exists and disable/enable boxes accordingly
            var urlExists = {{ url | tojson | safe }};
            var updatedvalues = {{ updated | tojson | safe }};
            var googleSheetBox = document.getElementById('googleSheetBox');
            var sendEmailsBox = document.getElementById('sendEmailsBox');

            googleSheetBox.classList.add('disabled');
            sendEmailsBox.classList.add('disabled');
            googleSheetBox.onclick = null;
            sendEmailsBox.onclick = null;

            if (urlExists) {
                googleSheetBox.classList.remove('disabled');
                googleSheetBox.onclick = function() {
                    window.location.href = '/gsheetworking';
                };
                if (updatedvalues) {
                    sendEmailsBox.classList.remove('disabled');
                    sendEmailsBox.onclick = function() {
                        window.location.href = '/gmailworking';
                    };
                }
            }
        });
    </script>
</body>
</html>
